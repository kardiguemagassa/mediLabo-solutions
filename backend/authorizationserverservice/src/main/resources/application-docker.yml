# ════════════════════════════════════════════════════════════
# Authorization Server Service - Docker Profile
# ════════════════════════════════════════════════════════════

spring:
  # ─── Database Configuration ───
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:postgres}:${POSTGRES_PORT:5432}/${POSTGRES_DATABASE:openclassrooms_medical_microservice}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

# ─── Eureka for Docker ───
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://discovery-server:8761/eureka/}

# ─── Security Configuration ───
security:
  admin:
    username: ${ADMIN_USERNAME}
    password: ${ADMIN_PASSWORD}
    roles: ${ADMIN_ROLES:ADMIN,EUREKA_CLIENT}

# ─── RSA Keys for JWT ───
keys:
  private-path: ${PRIVATE_KEY_PATH:/app/keys/private.key}
  public-path: ${PUBLIC_KEY_PATH:/app/keys/public.key}

# ─── UI Application URL (CORS) ───
ui:
  app:
    url: ${UI_APP_URL:http://localhost}

# ─── Production Logging ───
logging:
  level:
    root: WARN
    com.openclassrooms: INFO

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr" class="bg-gray-100">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MediLabo Solutions - Erreur">
    <title>MediLabo | Erreur</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2966/2966327.png">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<!-- Navigation -->
<nav class="bg-indigo-900 fixed w-full top-0 left-0 z-40">
    <div class="container h-16 mx-auto px-4">
        <div class="relative h-16 flex items-center justify-between">
            <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                <a th:href="@{http://localhost:4200}" class="flex items-center cursor-pointer">
                    <img class="h-8 w-auto" src="https://cdn-icons-png.flaticon.com/512/2966/2966327.png" alt="MediLabo">
                    <span class="ml-2 text-white font-bold text-xl">MediLabo</span>
                </a>
            </div>
            <div class="flex items-center">
                <a th:href="@{/login}"
                   class="bg-indigo-700 p-1 text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-3">
                    Connexion
                </a>
            </div>
        </div>
    </div>
</nav>

<!-- Contenu principal -->
<div class="mt-16">
    <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
        <div class="mx-auto max-w-screen-sm text-center">
            <h1 class="mb-4 text-7xl tracking-tight font-extrabold lg:text-9xl text-indigo-600"
                th:text="${status ?: 'Erreur'}">500</h1>
            <p class="mb-4 text-3xl tracking-tight font-bold text-gray-900 md:text-2xl">
                Une erreur est survenue
            </p>
            <p class="mb-6 text-lg font-light text-gray-500"
               th:text="${message ?: 'Désolé, quelque chose ne s\'est pas passé comme prévu. Veuillez réessayer.'}">
                Erreur inattendue
            </p>
            <a th:href="@{/login}"
               class="inline-flex text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition duration-200">
                Retour à la connexion
            </a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>

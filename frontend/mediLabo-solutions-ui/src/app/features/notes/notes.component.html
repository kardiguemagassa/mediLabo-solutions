<div class="space-y-6">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row sm:items-center justify-between gap-4">
    <div>
      <h1 class="text-2xl font-bold text-slate-800">Notes médicales</h1>
      <p class="text-slate-500 mt-1">{{ filteredNotes.length }} note(s)</p>
    </div>

    <!-- Recherche -->
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="searchQuery"
        placeholder="Rechercher dans les notes..."
        class="pl-10 pr-4 py-2 bg-white border border-slate-200 rounded-xl w-72 focus:ring-2 focus:ring-cyan-500 focus:border-transparent outline-none">
      <svg class="w-5 h-5 text-slate-400 absolute left-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    </div>
  </div>

  <!-- Liste des notes -->
  <div class="space-y-4">
    @for (note of filteredNotes; track note.id) {
      <div class="bg-white rounded-2xl p-6 shadow-sm border border-slate-100 hover:shadow-md transition-shadow">
        <div class="flex items-start justify-between mb-4">
          <div class="flex items-center gap-4">
            <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl flex items-center justify-center text-white font-semibold">
              {{ getInitials(note.patientName) }}
            </div>
            <div>
              <a [routerLink]="['/app/patients', note.patientId]" class="font-semibold text-slate-800 hover:text-cyan-600 transition-colors">
                {{ note.patientName }}
              </a>
              <p class="text-sm text-slate-500">{{ formatDate(note.date) }} • {{ note.practitioner }}</p>
            </div>
          </div>
          <a [routerLink]="['/app/patients', note.patientId]"
             class="text-cyan-600 hover:text-cyan-700 text-sm font-medium transition-colors">
            Voir le patient →
          </a>
        </div>
        <p class="text-slate-600 leading-relaxed">{{ note.content }}</p>
      </div>
    } @empty {
      <div class="bg-white rounded-2xl p-12 shadow-sm border border-slate-100 text-center">
        <svg class="w-12 h-12 text-slate-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        <p class="text-slate-500">Aucune note trouvée</p>
      </div>
    }
  </div>
</div>
